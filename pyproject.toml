# Root-level tool configuration for monorepo development.
# Per-package pyproject.toml files remain the source of truth for package metadata
# and dependencies. This file provides unified config for running tools from the repo root.

[tool.ruff]
line-length = 120
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]
# UP042 (str, Enum â†’ StrEnum) is classified "unsafe" because StrEnum was added
# in Python 3.11 and has subtle MRO differences. We require >=3.14, so the
# migration is always correct. Promoting it to safe lets `ruff check --fix`
# handle it automatically instead of requiring `--unsafe-fixes`.
extend-safe-fixes = ["UP042"]

[tool.ruff.lint.isort]
known-first-party = ["app", "shared", "collector", "frontend"]

[tool.mypy]
python_version = "3.14"
mypy_path = [
    "services/shared/src",
    "services/api/src",
    "services/collector/src",
    "services/frontend/src",
]
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = false
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "services/api/tests",
    "services/collector/tests",
    "services/frontend/tests",
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
