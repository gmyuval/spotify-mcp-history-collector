<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify MCP Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card" style="max-width: 480px;">
      <h1 class="text-green mb-3">Spotify MCP Explorer</h1>
      <p class="mb-4">Explore your listening history, discover patterns, and browse your playlists.</p>

      <div class="row g-3 mb-4 text-start">
        <div class="col-6">
          <div class="card bg-dark border-secondary p-3">
            <strong>History</strong>
            <small class="text-muted">Browse every play</small>
          </div>
        </div>
        <div class="col-6">
          <div class="card bg-dark border-secondary p-3">
            <strong>Dashboard</strong>
            <small class="text-muted">Stats at a glance</small>
          </div>
        </div>
        <div class="col-6">
          <div class="card bg-dark border-secondary p-3">
            <strong>Playlists</strong>
            <small class="text-muted">View & manage</small>
          </div>
        </div>
        <div class="col-6">
          <div class="card bg-dark border-secondary p-3">
            <strong>Patterns</strong>
            <small class="text-muted">Discover trends</small>
          </div>
        </div>
      </div>

      {% if authenticated %}
      <a href="/dashboard" class="btn btn-spotify">Go to Dashboard</a>
      {% else %}
      <a href="/oauth2/sign_in?rd=/dashboard" class="btn btn-spotify">Sign in with Google</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
