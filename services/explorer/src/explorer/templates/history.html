{% extends "base.html" %}
{% block title %}History{% endblock %}
{% block content %}
<h2 class="mb-4">Listening History</h2>

<!-- Search -->
<form hx-get="/history/partials/history-table"
      hx-target="#history-tbody"
      hx-swap="innerHTML"
      hx-trigger="keyup changed delay:500ms from:input[name='q']"
      class="row g-2 mb-3">
  <div class="col-md-4">
    <input type="search" name="q" class="form-control"
           placeholder="Search tracks or artists..." value="{{ q | default('') }}">
  </div>
</form>

<div class="card">
  <div class="card-body p-0">
    <table class="table table-hover mb-0">
      <thead>
        <tr>
          <th>Date</th>
          <th>Track</th>
          <th>Artist</th>
          <th class="text-end">Duration</th>
        </tr>
      </thead>
      <tbody id="history-tbody">
        {% include "partials/_history_table.html" %}
      </tbody>
    </table>
  </div>
</div>

{% if total > limit %}
<div id="history-pagination" class="mt-3">
  {% include "partials/_pagination.html" %}
</div>
{% endif %}
{% endblock %}
