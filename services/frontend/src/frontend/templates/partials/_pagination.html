<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm justify-content-center mb-0">
    {% if offset > 0 %}
    <li class="page-item">
      <a class="page-link" href="#"
         hx-get="{{ url }}"
         hx-vals='{"limit": {{ limit }}, "offset": {{ offset - limit if offset - limit >= 0 else 0 }}{{ extra_params | default("") }}}'
         hx-target="{{ target }}"
         hx-swap="innerHTML">Previous</a>
    </li>
    {% else %}
    <li class="page-item disabled"><span class="page-link">Previous</span></li>
    {% endif %}

    <li class="page-item disabled">
      <span class="page-link">{{ offset + 1 }}â€“{{ [offset + limit, total] | min }} of {{ total }}</span>
    </li>

    {% if offset + limit < total %}
    <li class="page-item">
      <a class="page-link" href="#"
         hx-get="{{ url }}"
         hx-vals='{"limit": {{ limit }}, "offset": {{ offset + limit }}{{ extra_params | default("") }}}'
         hx-target="{{ target }}"
         hx-swap="innerHTML">Next</a>
    </li>
    {% else %}
    <li class="page-item disabled"><span class="page-link">Next</span></li>
    {% endif %}
  </ul>
</nav>
