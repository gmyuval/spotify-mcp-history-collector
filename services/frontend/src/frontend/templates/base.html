<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin{% endblock %} â€” Spotify MCP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3">
      <h5 class="mb-4">Spotify MCP</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white {% if active_page == 'dashboard' %}fw-bold active-link{% endif %}" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if active_page == 'users' %}fw-bold active-link{% endif %}" href="/users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if active_page == 'roles' %}fw-bold active-link{% endif %}" href="/roles">Roles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if active_page == 'jobs' %}fw-bold active-link{% endif %}" href="/jobs">Job Runs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if active_page == 'imports' %}fw-bold active-link{% endif %}" href="/imports">Imports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if active_page == 'logs' %}fw-bold active-link{% endif %}" href="/logs">Logs</a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">
      <!-- Toast area for HTMX alerts -->
      <div id="toast-area" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

      {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
